<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Team Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Team Registration Form</h1>

  <script src="main.js"></script>
</body>
</html>
